<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="block-1">
				<div class="cancel">C</div>
				<input type="text" class="box-2" placeholder="0" />
			</div>
			<div class="block-2">
				<div class="box box-3">7</div>
				<div class="box box-4">8</div>
				<div class="box box-5">9</div>
				<div class="calc box-6">&#43;</div>
			</div>
			<div class="block-3">
				<div class="box box-7">4</div>
				<div class="box box-8">5</div>
				<div class="box box-9">6</div>
				<div class="calc box-10">&#8722;</div>
			</div>
			<div class="block-4">
				<div class="box box-11">1</div>
				<div class="box box-12">2</div>
				<div class="box box-13">3</div>
				<div class="calc box-14">&#215;</div>
			</div>
			<div class="block-5">
				<div class="box box-15">0</div>
				<div class="box box-16">.</div>
				<div class="calc box-17">&#61;</div>
				<div class="calc box-18">&#247;</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
