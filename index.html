<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="block-1">
				<div class="box-1">C</div>
				<div class="box-2"></div>
			</div>
			<div class="block-2">
				<div class="box-3">7</div>
				<div class="box-4">8</div>
				<div class="box-5">9</div>
				<div class="box-6">+</div>
			</div>
			<div class="block-3">
				<div class="box-7">4</div>
				<div class="box-8">5</div>
				<div class="box-9">6</div>
				<div class="box-10">-</div>
			</div>
			<div class="block-4">
				<div class="box-11">1</div>
				<div class="box-12">2</div>
				<div class="box-13">3</div>
				<div class="box-14">x</div>
			</div>
			<div class="block-5">
				<div class="box-15">0</div>
				<div class="box-16">.</div>
				<div class="box-17">=</div>
				<div class="box-18">/</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
